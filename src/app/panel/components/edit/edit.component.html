<div class="col-lg-10">
    <h3>{{page_title}}</h3>
    <hr>

    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success'">
        Tema actualizado correctamente
    </div>
    <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error'">
       El tema no se ha podido actualizar
    </div>

    <form class="col-md-12 ml-0 pl-0" #addTopicForm="ngForm" (ngSubmit)="onSubmit(addTopicForm)">
        <div class="form-group">
            <label for="title">Título</label>
            <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required>
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">Título no válido</small>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea class="form-control" name="content" #content="ngModel" [(ngModel)]="topic.content" required></textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">Contenido no válido</small>
        </div>
        <div class="form-group">
            <label for="code">Código</label>
            <textarea class="form-control" type="text" name="code" #code="ngModel" [(ngModel)]="topic.code"></textarea>
            <small *ngIf="!title.valid && code.touched" class="invalid-feedback d-block">Código no válido</small>
        </div>
        <div class="form-group">
            <label for="lang">Lenguaje</label>
            <input class="form-control" type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required>
            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">Lenguaje no válido</small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="addTopicForm.invalid">
    </form>
</div>
