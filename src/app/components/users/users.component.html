<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
            <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
                <img [src]="url+'avatar/'+user.image" class="avatar-nav">
            </div>
            <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
                <img src="../../../assets/default.png" class="avatar-nav">
            </div>
            <h4>
                <a [routerLink]="['/perfil', user._id]">{{user.name +' ' +user.surname}}</a>
            </h4>
            <a [routerLink]="['/perfil', user._id]" class="btn btn-sm btn-success float-left">Ver perfil</a>
        </li>
    </ul>

</div>
