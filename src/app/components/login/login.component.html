<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>
    <p>Identifícate</p>
    <hr>

    <!-- unnecessary with redirection -->
    <!--
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Te has identificado correctamente.
    </div>
    -->
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        No te has podido identificar.
    </div>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email no válido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Contraseña no
                válida</small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid" />
    </form>

</div>
