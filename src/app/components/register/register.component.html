<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">identificate aqui</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
       El registro no se ha podido completar
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
                pattern="[a-zA-ZÀ-ÿ ]+" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Nombre no válido</small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                pattern="[a-zA-ZÀ-ÿ ]+" required>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Apellidos no
                válidos</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email no válido</small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Contraseña no
                válida</small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid" />
    </form>

</div>
