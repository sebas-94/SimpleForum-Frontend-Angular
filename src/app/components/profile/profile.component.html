<div class="col-lg-12 mt-3">
    <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
        <img [src]="url+'avatar/'+user.image" class="avatar-nav">
    </div>
    <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
        <img src="../../../assets/default.png" class="avatar-nav">
    </div>

    <h1>{{page_title}}: {{user.name +' ' +user.surname}}</h1>
    <div class="clearfix"></div>

    <ul class="list-group mt-4">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema', topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-light">
                {{topic.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right">Leer</a>
        </li>
    </ul>

</div>
