<div class="col-lg-12 mt-3">

    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Edición completada correctamente
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        La edición no se ha podido completar
    </div>

    <form class="col-md-5 ml-0 pl-0" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name"
                pattern="[a-zA-ZÀ-ÿ ]+" required>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Nombre no válido</small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                pattern="[a-zA-ZÀ-ÿ ]+" required>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Apellidos no
                válidos</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email no válido</small>
        </div>

        <div class="form-group">
            <label for="avatar">Avatar</label>
            <angular-file-uploader [config]="afuConfig" (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="editForm.invalid" />
    </form>

</div>
